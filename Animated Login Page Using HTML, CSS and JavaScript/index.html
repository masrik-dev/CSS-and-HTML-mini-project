<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register Page</title>

    <link rel="stylesheet" href="Login_style.css">

    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <script src="script.js"></script>

</head>

<body>
    <div class="container" id="container">
        <form>
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
            </div>
            <span>Register with E-mail</span>
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Enter E-mail">
            <input type="password" placeholder="Enter Password">
            <button>Sign Up</button>
        </form>
    </div>

    <div class="form-container sign-in">
        <form>
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icons"><i class='bx bxl-google'></i></a>
                <a href="#" class="icons"><i class='bx bxl-facebook'></i></a>
                <a href="#" class="icons"><i class='bx bxl-github'></i></a>
                <a href="#" class="icons"><i class='bx bxl-linkedin'></i></a>
            </div>
            <span>Login With Email & Password</span>
            <input type="email" placeholder="Enter E-mail">
            <input type="password" placeholder="Enter Password">
            <a href="#">Forget Password?</a>
            <button>Sign In</button>
        </form>
    </div>

    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome</h1>
                <p>Sign In with ID & Password</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello!</h1>
                <p>Join Our Journey!!!</p>
                <button class="hidden" id="login">Sign Up</button>
            </div>
        </div>
    </div>
</body>



</html>
